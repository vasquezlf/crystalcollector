<!doctype html>
<html lang="en">
  <head>
    <title>Simple JS: Crystal Collector | Lorenzo Vasquez</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="assets/css/foundation.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body onload="">
    <!-- NAV -->
    <nav>
      <div class="wrapper">
        <div class="top-bar">
            <div class="top-bar-left">
              <ul class="menu" data-dropdown-menu>
                <li class="menu-text">Simple JS: Crystal Collector</li>
              </ul>
            </div>
          
          <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
              <li><a href="#">Player Value: <span id="menu-player-value">0</span></a></li>
              <li><a href="#">Wins: <span id="menu-wins">0</span></a></li>
              <li><a href="#">Losses: <span id="menu-losses">0</span></a></li>
            </ul>
          </div>
        </div>
      </div> <!-- END .wrapper -->
    </nav>

    <!-- MAIN -->  
    <main>
      <div class="wrapper">
        <div class="grid-x grid-margin-x">
            <!-- LEFT Side: Insert CANVAS here -->
            <div class="cell small-12 medium-12 large-6">
              <div class="card">
                  <div class="card-divider align-spaced">
                    <h4>Crystal Value:</h4>
                    <h4 id="crystal-value">0</h4>
                  </div>
                  <div class="canvas__container">
                    
                  </div>
                  <div class="card-section">
                    <div class="button-group large align-center">
                        <a class="button" id="button-newgame">New Game</a>
                        <!-- <a class="button">Instructions</a> -->
                    </div>
                  </div>
                </div>
            </div>

            <!-- RIGHT Side: Insert controls here -->
            <ul class="cell small-12 medium-12 large-6 grid-x small-up-2 medium-up-2 large-up-2 grid-margin-x grid-margin-y" id="control-crystals">
                  <li class="cell callout">
                      <canvas class="" id="canvas-crystal-red"></canvas>
                  </li>
                  <li class="cell callout">
                        <canvas class="" id="canvas-crystal-blue"></canvas>
                  </li>
                  <li class="cell callout">
                        <canvas class="" id="canvas-crystal-yellow"></canvas>
                  </li>
                  <li class="cell callout">
                        <canvas class="" id="canvas-crystal-green"></canvas>
                      </li>
              </ul>
        </div>
      </div> <!-- END .wrapper -->
    </main>

    <!-- FOOTER -->


      
    <!-- Optional JavaScript -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/canvas.js"></script>
    
    <!-- Foundation JS -->
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
